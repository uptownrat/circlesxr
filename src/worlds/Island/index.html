<html lang="en">
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Up</title>
  <circles-start-scripts/>

</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties background="color:rgb(114, 189, 232)">
    <a-assets>
      <img id="labPhoto" src="/src/worlds/GoingUp/assets/lab.jpg" crossorigin="anonymous">
      <img id="islandPhoto" src="/src/worlds/GoingUp/assets/lab.jpg" crossorigin="anonymous">

      <a-asset-item id="lighthouse_mdl" response-type="arraybuffer" src="/worlds/Island/assets/models/lighthouse.glb"></a-asset-item>
      <a-asset-item id="lantern_mdl" response-type="arraybuffer" src="/worlds/Island/assets/models/lantern.glb"></a-asset-item>
      <a-asset-item id="stove_mdl" response-type="arraybuffer" src="/worlds/Island/assets/models/stove.glb"></a-asset-item>
      <a-asset-item id="key_mdl" response-type="arraybuffer" src="/worlds/Island/assets/models/key.glb"></a-asset-item>
      <!-- /worlds/WIT_1_Kitchen/assets/models/Kitchen/scene.gltf -->

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>
      <a-entity id="menu" position="-0.475 .22 -0.3" geometry="primitive: plane; height: 0.05; width: 0.05" material="color: blue;">
        <a-entity id="menu_button" text="value:Menu; 
                  color:white; font:roboto; width:0.2; align:center; anchor:center; baseline:top;" ></a-entity>
      </a-entity>
    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <!--TELPORT TO FLOOR 1-->
    <a-entity position="20 3 14" rotation="0 0 0" scale="2 2 2"
              text="value: Discover historical artifacts on the mysterious island and furnish the lighthouse.; color: black"></a-entity>
    <a-entity id="island_link"
              position="20 1.634 14" rotation="0 -90 0" scale="1 1 1"
              circles-portal="img_src:#islandPhoto; title_text:The Island; link_url:/w/GoingUp/pages/island.html"></a-entity>

    <!--ITEMS-->
    <a-entity id="lantern" position="-1 0.1 -3" rotation="0 0 0" scale=".4 .4 .4" gltf-model="#lantern_mdl"
              circles-pickup-networked
              circles-artefact="inspectScale:.4 .4 .4; textRotationY:0.0; inspectRotation:0 0 0;
              label_offset:0.0 0.5 0.0; label_arrow_position:down;
              title:Lantern;
              description:'e and';
              title_back:Math for Women;
              description_back: 'd';
              label_text:Math;"></a-entity>

    <a-entity id="key" position="6 0.1 -3" rotation="0 45 0" scale=".3 .3 .3" gltf-model="#key_mdl"
              circles-pickup-networked
              circles-artefact="inspectScale:1 1 1; textRotationY:0.0; inspectRotation:0 0 0;
              label_offset:0.0 0.5 0.0; label_arrow_position:down;
              title:Key;
              description:'e and';
              title_back:Math for Women;
              description_back: 'd';
              label_text:Math;"></a-entity>
    
    <a-entity id="stove" position="-4 0.1 -2" rotation="0 45 0" scale=".1 .1 .1" gltf-model="#stove_mdl"
              circles-pickup-networked
              circles-artefact="inspectScale:1 1 1; textRotationY:0.0; inspectRotation:0 0 0;
              label_offset:0.0 0.5 0.0; label_arrow_position:down;
              title:Stove;
              description:'e and';
              title_back:Math for Women;
              description_back: 'd';
              label_text:Math;"></a-entity>
    
    <a-entity id="bridge" static-body geometry="primitive: plane; width: 5; height:15" position="-70 0.15 -65" rotation="-90, 45, 0" material="color:grey"></a-entity>

    <!--checkpoints-->
    <a-entity circles-checkpoint position="-2.14 0.05 -2.5"></a-entity>
    <a-entity circles-checkpoint position="2.14 0.05 -2.5"></a-entity>
    <a-entity circles-checkpoint circles-spawnpoint position="0 0 0"></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
