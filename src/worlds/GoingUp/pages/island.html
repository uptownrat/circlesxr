<html lang="en">
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Up</title>
  <circles-start-scripts/>
  
    <!--custom scripts-->
    <script src="bundle.js"></script>
    <script src="/src/worlds/GoingUp/scripts/addToInventory.js"></script>
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties background="color: blue" scale="2, 2, 2;"
  environment=" scale: 2, 2, 2; ground: flat; dressing: trees; dressingAmount: 200; dressingColor: #497952;
              dressingOnPlayArea: 0.00; dressingScale: 8.7; groundTexture:walkernoise; groundColor: #40618c;
              groundColor2: #73b3ce; fog:0.86; seed:4; playArea: 2; groundScale: 2;">
    
     <a-assets timeout="10000">
        <a-asset-item id="lighthouse_mdl" response-type="arraybuffer" src="/src/worlds/GoingUp/assets/models/lighthouse.glb"></a-asset-item>
        <a-asset-item id="lantern_mdl" response-type="arraybuffer" src="/src/worlds/GoingUp/assets/models/lantern.glb"></a-asset-item>
        <a-asset-item id="stove_mdl" response-type="arraybuffer" src="/src/worlds/GoingUp/assets/models/stove.glb"></a-asset-item>
        <a-asset-item id="key_mdl" response-type="arraybuffer" src="/src/worlds/GoingUp/assets/models/key.glb"></a-asset-item>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <!--MENU-->
      <a-entity id="menu" position="-0.475 .22 -0.3" geometry="primitive: plane; height: 0.05; width: 0.05" material="color: blue;">
        <a-entity id="menu_button" text="value:Menu; 
                  color:white; font:roboto; width:0.2; align:center; anchor:center; baseline:top;" ></a-entity>
      </a-entity>
    <circles-manager-avatar/>

    <!--ISLAND-->
      <a-entity static-body geometry="primitive: circle; radius: 90;" position="0, .1, 0" rotation="-90, 0, 0" material="color:green;" shadow="cast:false; receive:true;" obb-collider></a-entity>
      <a-entity id="room1_link"
              position="6 1 1" rotation="0 180 0" scale="1 1 1"
              circles-portal="img_src:#islandPhoto; title_text:Enter the lighthouse; link_url:/w/GoingUp/pages/lighthouse_Floor1.html"></a-entity>
      <a-entity id="lighthouse" static-body position="-75 0.75 -70" scale=".8 .8 .8" rotation="0, 45, 0" gltf-model="#lighthouse_mdl"></a-entity>

    <!--Populate scene-->
      <a-entity addToInventory id="key" static-body dragndrop="0" position="1 0.1 -3" scale=".3 .3 .3" rotation="0, 45, 0" gltf-model="#key_mdl"></a-entity>
      <a-entity id="lantern" static-body dragndrop="0" position="-1 0.1 -3" scale=".4 .4 .4" rotation="0, 45, 0" gltf-model="#lantern_mdl"></a-entity>
      <a-entity id="stove" static-body dragndrop="1" position="-4 0.1 -2" scale=".1 .1 .1" rotation="0, 45, 0" gltf-model="#stove_mdl"></a-entity>
      <a-entity id="bridge" static-body geometry="primitive: plane; width: 5; height:15" position="-70 0.15 -65" rotation="-90, 45, 0" material="color:grey"></a-entity>

      <a-entity id="artf-key"
                position="1 2 -3" rotation="0 45 0" scale=".3 .3 .3" gltf-model="#homework-gltf"
                circles-sphere-env-map="src:#skyMap"
                circles-pickup-networked
                circles-artefact="inspectScale:2 2 2; textRotationY:0.0; inspectRotation:0 0 0;
                                  label_offset:0.0 0.5 0.0; label_arrow_position:down;
                                  title:Math Homework;
                                  description:'ddd';
                                  title_back:Math for Women;
                                  description_back:'sss';
                                  label_text:Math;"></a-entity>

    <!--checkpoints-->
      <a-entity circles-checkpoint circles-spawnpoint position="-1.44 0.05 2.6"></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
