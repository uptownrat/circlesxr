<html lang="en">
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Up</title>
  <circles-start-scripts/>
  
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <!-- TELEPORTS TO OTHER LOCATIONS -->
    <!--lab-->
    <a-entity position="4 2 1" rotation="0 180 0"
              text="value: Explore the Innovation Lab to discover historical artifacts and help your teammate.; color: black"></a-entity>

    <a-entity id="innovationLab_link"
              position="4 1 1" rotation="0 180 0" scale="1 1 1"
              circles-portal="img_src:#link_1_360; title_text:Innovation Lab; link_url:/w/GoingUp/pages/innovationLab.html"
              circles-label="text:Enter the Innovation Lab; visible:true; offset:0.4 1.0 0; arrow_position:down;"></a-entity>

    <!--island-->
    <a-entity position="6 2 1" rotation="0 180 0"
              text="value: Discover historical artifacts on the mysterious island and furnish the lighthouse.; color: black"></a-entity>
    <a-entity id="island_link"
              position="6 1 1" rotation="0 180 0" scale="1 1 1"
              circles-portal="img_src:#link_1_360; title_text:The Island; link_url:/w/GoingUp/pages/island.html"
              circles-label="text:Enter the Island; visible:true; offset:0.4 1.0 0; arrow_position:down;"></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
