<html lang="en">
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Up</title>
  <circles-start-scripts/>

</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties background="color:rgb(114, 189, 232)"
          environment=" scale: 2, 2, 2; ground: flat; dressing: trees; dressingAmount: 200;
          dressingColor: #497952; dressingOnPlayArea: 0.00; dressingScale: 8.7; groundTexture:walkernoise; 
          groundColor: #40618c; groundColor2: #73b3ce; fog:0.86; seed:4; playArea: 2; groundScale: 2;">
    <a-assets>
      <img id="labPhoto" src="/src/worlds/GoingUp/assets/lab.jpg" crossorigin="anonymous">
      <!-- <img id="map" src="/worlds/InnovationLab/assets/textures/map-01.jpg" crossorigin="anonymous" alt="map"> -->

      <a-asset-item id="lab_mdl" response-type="arraybuffer" src="/worlds/InnovationLab/assets/models/lab.glb"></a-asset-item>
      <a-asset-item id="chair_mdl" response-type="arraybuffer" src="/worlds/InnovationLab/assets/models/chair.glb"></a-asset-item>
      <a-asset-item id="shelve_mdl" response-type="arraybuffer" src="/worlds/InnovationLab/assets/models/shelve.glb"></a-asset-item>
      <a-asset-item id="table_mdl" response-type="arraybuffer" src="/worlds/InnovationLab/assets/models/table.glb"></a-asset-item>
      <a-asset-item id="smallTable_mdl" response-type="arraybuffer" src="/worlds/InnovationLab/assets/models/smallTable.glb"></a-asset-item>
      <a-asset-item id="map" crossorigin="anonymous" src="/worlds/InnovationLab/assets/textures/map-01.jpg"></a-asset-item>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

      <!-- <a-entity id="menu" position="-0.475 .22 -0.3" geometry="primitive: plane; height: 0.05; width: 0.05" material="color: blue;">
        <a-entity id="menu_button" text="value:Menu; 
                  color:white; font:roboto; width:0.2; align:center; anchor:center; baseline:top;" ></a-entity>
      </a-entity> -->

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <!-- ENVIRONMENT -->
      <a-entity id="lab" static-body position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#lab_mdl"></a-entity>
      <a-entity id="table" static-body position="-0.32 1.078 -0.466" scale=".5 .5 .5" rotation="0 0 0" gltf-model="#table_mdl"></a-entity>
      <a-entity id="smallTable" static-body position="-6.36 1.078 -5.142" scale=".5 .5 .5" rotation="0 0 0" gltf-model="#smallTable_mdl"></a-entity>
      <a-entity id="table_chair_1" static-body position="0.987 1.218 0.053" scale=".6 .6 .6" rotation="0 0 0" gltf-model="#chair_mdl"></a-entity>
      <a-entity id="table_chair_2" static-body position="-0.225 1.218 -1.181" scale=".6 .6 .6" rotation="0 120 0" gltf-model="#chair_mdl"></a-entity>
      <a-entity id="table_chair_3" static-body position="-0.991 1.218 -0.442" scale=".6 .6 .6" rotation="0 210 0" gltf-model="#chair_mdl"></a-entity>

      <a-entity position="2 1 3"
        ><a-image src="#map" width="1" height="1"></a-image></a-entity>
      
    
    
    <!--ITEMS-->
    <!-- <a-entity id="lantern" position="-1 0.1 -3" rotation="0 0 0" scale=".4 .4 .4" gltf-model="#lantern_mdl"
              circles-pickup-networked
              circles-artefact="inspectScale:.4 .4 .4; textRotationY:0.0; inspectRotation:0 0 0;
              label_offset:0.0 0.5 0.0; label_arrow_position:down;
              title:Lantern;
              description:'e and';
              title_back:Math for Women;
              description_back: 'd';
              label_text:Math;"></a-entity> -->

    <!--checkpoints-->
    <a-entity circles-checkpoint position="-6.204 0.45 -1.624"></a-entity>
    <a-entity circles-checkpoint position="-4.210 0.45 2.225"></a-entity>
    <a-entity circles-checkpoint position="1.983 0.45 -0.570"></a-entity>
    <a-entity circles-checkpoint position="6.163 0.45 3.692"></a-entity>
    <a-entity circles-checkpoint position="0.836 0.45 4.064"></a-entity>
    <a-entity circles-checkpoint circles-spawnpoint position="5.126 0.45 -3.026"></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
